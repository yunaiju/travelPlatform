    <style>
        .login-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg,
                    var(--color-primary-dark) 0%,
                    var(--color-primary) 50%,
                    var(--color-primary-light) 100%);

            padding: var(--space-6);

        .login-card {
            width: 100%;
            max-width: 440px;
            background: var(--color-white);
            border-radius: var(--radius-2xl);
            padding: var(--space-12);
            box-shadow: var(--shadow-2xl);
            animation: fadeInUp 0.6s ease forwards;
        }

        .login-header {
            text-align: center;
            margin-bottom: var(--space-10);
        }

        .login-logo {
            font-family: var(--font-serif);
            font-size: var(--text-4xl);
            font-weight: var(--font-bold);
            color: var(--color-primary);
            margin-bottom: var(--space-2);
        }

        .login-subtitle {
            color: var(--color-gray);
            font-size: var(--text-base);
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: var(--space-5);
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: var(--space-2);
        }

        .form-label {
            font-size: var(--text-sm);
            font-weight: var(--font-medium);
            color: var(--color-dark);
        }

        .form-input {
            padding: var(--space-4);
            border: 2px solid var(--color-secondary);
            border-radius: var(--radius-lg);
            font-size: var(--text-base);
            transition: all var(--transition-fast);
            background: var(--color-light);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--color-primary);
            background: var(--color-white);
        }

        .form-input::placeholder {
            color: var(--color-gray-light);
        }

        .login-options {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: var(--text-sm);
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            cursor: pointer;
            color: var(--color-gray);
        }

        .remember-me input {
            width: 18px;
            height: 18px;
            accent-color: var(--color-primary);
        }

        .forgot-password {
            color: var(--color-primary);
            font-weight: var(--font-medium);
            transition: color var(--transition-fast);
        }

        .forgot-password:hover {
            color: var(--color-primary-dark);
            text-decoration: underline;
        }

        .login-submit {
            margin-top: var(--space-4);
        }

        .login-divider {
            display: flex;
            align-items: center;
            gap: var(--space-4);
            margin: var(--space-8) 0;
            color: var(--color-gray-light);
            font-size: var(--text-sm);
        }

        .login-divider::before,
        .login-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--color-secondary);
        }

        .social-login {
            display: flex;
            gap: var(--space-3);
        }

        .social-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-2);
            padding: var(--space-4);
            border: 2px solid var(--color-secondary);
            border-radius: var(--radius-lg);
            font-size: var(--text-sm);
            font-weight: var(--font-medium);
            color: var(--color-dark);
            background: var(--color-white);
            transition: all var(--transition-fast);
        }

        .social-btn:hover {
            border-color: var(--color-primary);
            background: var(--color-secondary-light);
        }

        .social-btn img {
            width: 20px;
            height: 20px;
        }

        .login-footer {
            text-align: center;
            margin-top: var(--space-8);
            font-size: var(--text-sm);
            color: var(--color-gray);
        }

        .login-footer a {
            color: var(--color-primary);
            font-weight: var(--font-semibold);
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        .back-link {
            position: fixed;
            top: var(--space-6);
            left: var(--space-6);
        }

        .error-message {
            color: var(--color-error);
            font-size: var(--text-sm);
            padding: var(--space-3) var(--space-4);
            background: rgba(244, 67, 54, 0.1);
            border-radius: var(--radius-md);
            display: none;
        }

        .error-message.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }
    </style>
</head>

    <script>
        // Login Form Handler
        document.getElementById('login-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;

            // Simple validation
            if (email && password) {
                // Store login state
                const userData = {
                    email: email,
                    isLoggedIn: true,
                    loginTime: new Date().toISOString()
                };

                if (remember) {
                    localStorage.setItem('teumsae_user', JSON.stringify(userData));
                } else {
                    sessionStorage.setItem('teumsae_user', JSON.stringify(userData));
                }

                // Redirect to main page
                window.location.href = 'main.html';
            } else {
                document.getElementById('error-message').classList.add('show');
            }
        });

        // Social Login
        function socialLogin(provider) {
            // Simulate social login
            const userData = {
                email: `user@${provider}.com`,
                provider: provider,
                isLoggedIn: true,
                loginTime: new Date().toISOString()
            };

            localStorage.setItem('teumsae_user', JSON.stringify(userData));
            window.location.href = 'main.html';
        }

        // Guest Login
        function guestLogin() {
            const userData = {
                email: 'guest@teumsae.com',
                isGuest: true,
                isLoggedIn: true,
                loginTime: new Date().toISOString()
            };

            sessionStorage.setItem('teumsae_user', JSON.stringify(userData));
            window.location.href = 'main.html';
        }

        // Check if already logged in
        window.onload = function () {
            const user = localStorage.getItem('teumsae_user') || sessionStorage.getItem('teumsae_user');
            if (user) {
                const userData = JSON.parse(user);
                if (userData.isLoggedIn) {
                    window.location.href = 'main.html';
                }
            }
        };
    </script>
