<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="틈새 - 나만의 여행 일정 만들기">
    <title>여행 계획 | 틈새</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🌿</text></svg>">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/pages.css">
</head>

<body>
    <!-- Header -->
    <header class="header scrolled">
        <div class="container">
            <div class="header__inner">
                <a href="main.html" class="header__logo">틈새</a>
                <nav class="header__nav">
                    <a href="main.html#places" class="header__link hover-underline">장소 탐색</a>
                    <a href="recommend.html" class="header__link hover-underline">AI 추천</a>
                    <a href="planner.html" class="header__link hover-underline" style="color: var(--color-primary);">여행
                        계획</a>
                </nav>
                <a href="main.html" class="btn btn-secondary btn-sm">장소 추가하기</a>
            </div>
        </div>
    </header>

    <!-- Planner Page -->
    <main class="planner">
        <div class="container">
            <!-- Header -->
            <div class="planner__header reveal">
                <h1 class="planner__title">나만의 여행 일정</h1>
                <p class="planner__subtitle">저장한 장소들로 특별한 하루를 계획해보세요</p>
            </div>

            <!-- Content -->
            <div class="planner__content">
                <!-- Sidebar - Saved Places -->
                <aside class="planner__sidebar reveal-left">
                    <h2 class="planner__sidebar-title">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path
                                d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z">
                            </path>
                        </svg>
                        저장된 장소
                    </h2>
                    <p style="font-size: 0.875rem; color: var(--color-gray); margin-bottom: 1rem;">
                        장소를 타임라인에 드래그하세요
                    </p>
                    <div class="planner__saved-list" id="saved-list">
                        <!-- Saved places will be rendered here -->
                    </div>
                    <div id="empty-saved"
                        style="display: none; text-align: center; padding: 2rem; color: var(--color-gray);">
                        <p style="font-size: 2rem; margin-bottom: 0.5rem;">📍</p>
                        <p>저장된 장소가 없습니다</p>
                        <a href="main.html" class="btn btn-primary btn-sm" style="margin-top: 1rem;">장소 둘러보기</a>
                    </div>
                </aside>

                <!-- Timeline -->
                <div class="planner__timeline reveal-right">
                    <div class="planner__timeline-header">
                        <h2 class="planner__sidebar-title">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
                                <line x1="16" y1="2" x2="16" y2="6" />
                                <line x1="8" y1="2" x2="8" y2="6" />
                                <line x1="3" y1="10" x2="21" y2="10" />
                            </svg>
                            여행 일정
                        </h2>
                        <div class="planner__date-picker">
                            <label for="travel-date" style="font-size: 0.875rem; color: var(--color-gray);">날짜:</label>
                            <input type="date" id="travel-date" class="planner__date-input">
                        </div>
                    </div>

                    <div class="planner__timeline-items" id="timeline-items">
                        <!-- Timeline items will be rendered here -->
                    </div>

                    <div class="planner__empty" id="timeline-empty">
                        <div class="planner__empty-icon">📅</div>
                        <p>아직 일정이 없습니다</p>
                        <p style="font-size: 0.875rem; margin-top: 0.5rem;">왼쪽에서 장소를 드래그하거나 클릭하여 추가하세요</p>
                    </div>

                    <!-- Actions -->
                    <div style="display: flex; gap: 1rem; margin-top: 2rem; padding-top: 2rem; border-top: 1px solid var(--color-secondary);"
                        id="timeline-actions">
                        <button class="btn btn-primary" id="save-plan">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z" />
                                <polyline points="17 21 17 13 7 13 7 21" />
                                <polyline points="7 3 7 8 15 8" />
                            </svg>
                            일정 저장
                        </button>
                        <button class="btn btn-secondary" id="share-plan">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <circle cx="18" cy="5" r="3" />
                                <circle cx="6" cy="12" r="3" />
                                <circle cx="18" cy="19" r="3" />
                                <line x1="8.59" y1="13.51" x2="15.42" y2="17.49" />
                                <line x1="15.41" y1="6.51" x2="8.59" y2="10.49" />
                            </svg>
                            공유하기
                        </button>
                        <button class="btn btn-glass" id="clear-plan" style="margin-left: auto;">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <polyline points="3 6 5 6 21 6" />
                                <path
                                    d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />
                            </svg>
                            초기화
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="js/data.js"></script>
    <script src="js/planner.js"></script>
</body>

</html>
